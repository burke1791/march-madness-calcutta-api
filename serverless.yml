
service: march-madness-calcutta-api

package:
  individually: true

plugins:
  - serverless-bundle
  - serverless-offline
  - serverless-dotenv-plugin

custom:
  # secrets: ${file(secrets.json)}
  stage: ${opt:stage, self:provider.stage}
  profile:
    prod: burke03
    dev: dev
        
provider:
  name: aws
  runtime: nodejs12.x
  timeout: 15
  region: us-east-1
  stage: dev
  profile: ${self:custom.profile.${self:custom.stage}}
  websocketsApiName: calcutta-websockets-api-${self:custom.stage}
  websocketsApiRouteSelectionExpression: $request.body.action
  environment:
    NODE_ENV: ${self:custom.stage}
    APP_ENV: ${self:custom.stage}
    DB_NAME: ${env:DB_NAME}
    DB_USER: ${env:DB_USER}
    DB_PASSWORD: ${env:DB_PASSWORD}
    DB_HOST:
      Fn::GetAtt: [ CalcuttaDB, Endpoint.Address ]
    DB_PORT:
      Fn::GetAtt: [ CalcuttaDB, Endpoint.Port ]
    WEBSOCKET_ENDPOINT:
      Fn::Join:
        - ''
        - - Ref: WebsocketsApi
          - .execute-api.
          - Ref: AWS::Region
          - .amazonaws.com/
          - ${self:custom.stage}
  vpc:
    securityGroupIds:
      - Ref: LambdaSG
    subnetIds:
      - Ref: LambdaSubnet1
      - Ref: LambdaSubnet2
      - Ref: LambdaSubnet3


functions:
  getTournamentOptions:
    handler: getTournamentOptions.getTournamentOptions
    events:
      - http:
          path: getTournamentOptions
          method: get
          integration: lambda
          authorizer:
            type: COGNITO_USER_POOLS
            authorizerId:
              Ref: ApiGatewayAuthorizer
          cors:
