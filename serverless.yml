    events:
      - websocket:
          route: RESET_CLOCK
  setItemComplete:
    handler: auction/admin.setItemComplete
    events:
      - websocket:
          route: ITEM_COMPLETE
  placeBid:
    handler: auction/admin.placeBid
    events:
