
name: Stage

on:
  push:
    branches: stage

jobs:
  base_deploy:
    name: Deploy base service
    environment: stage
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - name: use nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install -g serverless
      - run: npm install
      - run: serverless deploy -s $STAGE_NAME --verbose
  
  user_service:
    name: Deploy user service API
    environment: stage
    needs: base_deploy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: use nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install -g serverless
      - run: npm install
      - run: |
          cd services/user
          npm install
          serverless deploy -s $STAGE_NAME --verbose

  league_service:
    name: Deploy league service API
    environment: stage
    needs: base_deploy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: use nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install -g serverless
      - run: npm install
      - run: |
          cd services/league
          serverless deploy -s $STAGE_NAME --verbose

  tournament_service:
    name: Deploy tournament service API
    environment: stage
    needs: base_deploy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: use nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install -g serverless
      - run: npm install
      - run: |
          cd services/tournament
          serverless deploy -s $STAGE_NAME --verbose

  auction_service_v2:
    name: Deploy auction service API-v2
    environment: stage
    needs: base_deploy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: use nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install -g serverless
      - run: npm install
      - run: |
          cd services/auction-new
          serverless deploy -s $STAGE_NAME --verbose
  
env:
  STAGE_NAME: stage
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  DB_NAME: ${{ secrets.DB_NAME }}
  DB_USER: ${{ secrets.DB_USER }}
  DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
  USER_POOL_ARN: ${{ secrets.USER_POOL_ARN }}
  AWS_COGNITO_VPC_ID: ${{ secrets.AWS_COGNITO_VPC_ID }}
  AWS_COGNITO_LAMBDA_SG_ID: ${{ secrets.AWS_COGNITO_LAMBDA_SG_ID }}
  AWS_COGNITO_ACCOUNT_ID: ${{ secrets.AWS_COGNITO_ACCOUNT_ID }}