language: node_js
node_js:
- stable
branches:
  only:
  - master
  - develop
notifications:
  email:
    on_failure: always
    on_success: always
deploy_service_job:
  cache: &2
    directories:
    - node_modules
    - "${SERVICE_PATH}/node_modules"
  install: &3
  - npm install -g serverless
  - travis_retry npm install
  - cd ${SERVICE_PATH}
  - travis_retry npm install
  - cd -
  script: &4
  - cd ${SERVICE_PATH}
  - serverless deploy -s ${STAGE_NAME}
  - cd -
env:
  prod:
  - &5
    - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID_PROD}
    - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY_PROD}
    - secure: 
    - secure: 
    - secure: 
    - secure: 
    - secure: 
    - secure: 
    - secure: 
    - secure: 
    - secure: 
  dev:
  - &1
    - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID_DEV}
    - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY_DEV}
    - secure: 
    - secure: 
    - secure: 
    - secure: 
    - secure: 
    - secure: 
    - secure: 
    - secure: 
    - secure: 
jobs:
  include:
  - cache:
    - node_modules
    install:
    - npm install -g serverless
    - travis_retry npm install
    script:
    - serverless deploy -s ${STAGE_NAME}
    name: Deploy base service
    if: type = push AND branch = develop
    env:
    - STAGE_NAME=dev
    - *1
  - cache: *2
    install: *3
    script: *4
    name: Deploy league service API
    if: type = push AND branch = develop
    env:
    - STAGE_NAME=dev
    - SERVICE_PATH='services/league'
    - *1
  - cache: *2
    install: *3
    script: *4
    name: Deploy auction service API
    if: type = push AND branch = develop
    env:
    - STAGE_NAME=dev
    - SERVICE_PATH='services/auction'
    - *1
  - cache:
    - node_modules
    install:
    - npm install -g serverless
    - travis_retry npm install
    script:
    - serverless deploy -s ${STAGE_NAME}
    name: Deploy base service
    if: type = push AND branch = master
    env:
    - STAGE_NAME=prod
    - *5
  - cache: *2
    install: *3
    script: *4
    name: Deploy league service API
    if: type = push AND branch = master
    env:
    - STAGE_NAME=prod
    - SERVICE_PATH='services/league'
    - *5
  - cache: *2
    install: *3
    script: *4
    name: Deploy auction service API
    if: type = push AND branch = master
    env:
    - STAGE_NAME=prod
    - SERVICE_PATH='services/auction'
    - *5
